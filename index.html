<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot;" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img\burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username">
        <br>
        <label for="user-pw">Password</label>
        <input type="Password" name="user-pw" id="user-pw">
        <br>
        <label for="amount">How many patties do you want?</label>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <section class="cooked">
            <label for="doneness">How do you want your patty cooked?</label>
            <br>
            <span>Rare</span>
            <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
            <span>Well-Done</span>
        </section>

        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" id="Lettuce" value="Lettuce" name="topping">
          <label for="Lettuce">Lettuce</label>
          <input type="checkbox" id="tomato" value="tomato" name="topping">
          <label for="tomato">Tomato</label>
          <input type="checkbox" id="sausage" value="sausage" name="topping">
          <label for="sausage">Sausage</label>
          <input type="checkbox" id="Bacon" value="Bacon" name="topping">
          <label for="Bacon">Bacon</label>
          <input type="checkbox" id="Extra cheese" value="Extra cheese" name="topping">
          <label for="Extra cheese">Extra cheese</label>
        </section>

        <section class="cheesey">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>

          <input type="radio" name="cheese" id="No" value="No">
          <label for="No">No</label>
        </section>
        
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="Potato">Potato</option>
            <option value="Pretzel">Pretzel</option>
            <option value="Jalepeno cheddar bun">Jalepeno cheddar bun</option>
            <option value="Sourdough">Sourdough</option>
            <option value="Gluten free">Gluten free</option>
          </select>
        </section>
      <section class="sauce-selection">
        <label for="sauce">What type of sauce would you like?</label>
        <input type="text" list="sauces" id="sauce" name="sauce">
        <datalist id="sauces">
          <option value="ketchup">ketchup</option>
          <option value="mayo">mayo</option>
          <option value="Honey mustard">Honey mustard</option>
          <option value="BBQ">BBQ</option>
        </datalist>
        </section>

        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea name="extra" id="extra" cols="40" rows="3">No thanks, it's perfect!</textarea>
        </section>
        <br>

        <selection class="submission">
          <input type="submit">
        </selection>
      </form>
     
    </section>
  </body>
</html>
